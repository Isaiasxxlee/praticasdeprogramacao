<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de Array Notas </title>

        <script>
            // Declaração correta da array
            const notas = []
            const qnt = prompt("Digite a quantidade de notas que você vai inserir") 


            for (let i = 0; i < qnt; i++){
                let nota = prompt(" Digite a Nota")
                notas.push(Number(nota))
            } 

            console.table(notas)
           


        </script>

</head>
