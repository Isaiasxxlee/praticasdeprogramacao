<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com objeto</title>
</head>
<body>
    <h1>Preencha seus dados</h1>

    <form id="formPessoa">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <hr>
    <p id="resultado"></p>

    <script>
        const form = document.getElementById("formPessoa");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Impede que a página seja recarregada

            const pessoa = {
                nome: form.nome.value,
                idade: form.idade.value,
                celular: form.celular.value,
                endereco: form.endereco.value
            };

            let resultado = "<strong>Dados informados:</strong><br>";
            for (let chave in pessoa) {
                resultado += `${chave}: ${pessoa[chave]}<br>`;
            }

            document.getElementById("resultado").innerHTML = resultado;
        });
    </script>
</body>
</html>
