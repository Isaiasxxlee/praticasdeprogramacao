<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> lojinha </title>
</head>
     <!-- para fazer comentários // ou ctrl + C + K
     <table> </table> é a forma de usar tabela
    
     <thead> aqui vai ser o título da tabela </thead> 
    <tr> aqui são as linhas </tr> >> Coluna de cabeçalho e fica dentro de thead

    <tbody> aqui é o corpo da tabela </tbody>    
    <td> é o table data que são os dados da tabella e fica dentro do tbody

    <th> aqui são as colunas </th> --> 
   <body>
    <h1> Lojinha do IP </h1>
    
    <table>
        <thead>
            <tr>
                <th> Imagem</th>
                <th> preço</th>
                <th> produto</th>
                <th> Unitário</th>
                <th> Total</th>
                <th> Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="produto/notebook.jpg" alt="produto 1">
                </td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            
        </tbody>
    </table>

   </body>
</html>
