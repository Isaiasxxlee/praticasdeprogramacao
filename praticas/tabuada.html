<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
    <script>
      
        // i de interation = repetidor inicial / enquanto o ( i for < menor ou = igual a 10 ) vai recerber sempre  (mais 1 i++)
            // Loop para cada tabuada de 1 a 10
        for ( let i = 1; i <= 10; i++) {
             console.log("tabuada do " + 1);

            // Loop para multiplicar o nÃºmero atual por 1 a 10
            for (let num = 1; num <= 10; num++) {
                
                // i repetidor     sinal de + ele vai concatenar o texto com o valor  " aspas " o texto que eu quero 
                console.log( num + " x " + i + " = " + (i * num));
        }
        console.log("\n"); // Linha em branco para separar as tabuadas no console
    }

    </script>
