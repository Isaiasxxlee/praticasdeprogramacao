<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo números na tela</title>
</head>
<body>
    <h1> For in com objeto </h1>
    <p id="resultado"></p> <!-- Local onde os números aparecerão -->
    
    <script>
        // Objeto com estrutura para receber dados via prompt
        
        const pessoa = {
            nome: "",
            idade: "",
            celular: "",
            endereco: ""
        };

        const rotulos = {
             nome: "seu nome",
             idade: "sua idade",
            celular: "seu número de celular",
            endereco: "seu endereço"
            };
         
            // Usando for...in para pedir cada informação UMA VEZ
            for (let chave in pessoa) {
            pessoa[chave] = prompt(`Digite ${rotulos[chave]}:`);
            }
         

        // Montando a saída
        let resultado = "<strong>Dados da pessoa:</strong><br>";
        for (let chave in pessoa) {
            resultado += `${chave}: ${pessoa[chave]}<br>`;
        }
        
    
        // Exibe na tela html 
        // document.getElementById("resultado").innerHTML =
        //As tags <strong>...</strong> deixam o texto que estar no meio em negrito.
        //`<strong> A media das notas: ${media}</strong>`;
         document.getElementById("resultado").innerHTML = resultado; 
    </script>
</body>
</html>
